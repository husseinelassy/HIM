<!DOCTYPE html>
<html>
	<!-- header -->
<head>
	<title>Hospital Management System Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="CSS/patient_registration.css">
</head>
    <!-- main -->
<body>
	<div class="logo">	<img src="css/Images/logo2.png" alt="HIS Logo" width="100" height="100" > </div>
    <div class="h1"> <h1>Hospital Information System</h1> </div>
	<!-- the input failds -->
	<div class="container">
	<div class="patient_reg">  <h1>Patient Registration</h1>  </div>	
		<form action="#" method="POST">
			
			<label for="firstname">First Name:</label>
			<input type="text" id="firstname" name="firstname" required>

			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="lastname" required>

			<label for="ID">ID:</label>
			<input type="text" id="ID" name="ID" required>

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>

			<label for="birthdate">Birthdate:</label>
			<input type="date" id="birthdate" name="birthdate" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>

			<label for="medical-history">Medical History:</label>
			<textarea id="medical-history" name="medical-history" required></textarea>

			<input type="submit" value="Register">
    
		</form>
	</div>
</body>
</html>
