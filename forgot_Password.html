<!DOCTYPE html>
<html>
  <head>
    <title>Hospital Management System - Forgot Password</title>
    <link rel="stylesheet" href="CSS/forgot_Password.css">
  </head>
  <body>
    <div class="login-box">
      <div class="logo"><img src="css/Images/logo2.png" class="avatar" width="100" height="100" ></div>
		<div class="name"><h1>Hospital Information System</h1></div>
  
    <div class="login-form">
    <div class="forgot_pass"> <h2>Forgot Password</h2> </div>
      <div class="logo"><img src="css/Images/key.png" class="avatar" width="190" height="200" ></div>
      <form method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Please enter your email" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="form-group">
        <p>Remember your password? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </body>
</html>
